{% extends 'base.html' %}
{% load humanize %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">Xác nhận thanh toán</h2>

    <p class="mb-2"><strong>Trận:</strong> {{ ticket.match.title }}</p>
    <p class="mb-2"><strong>Ghế:</strong> {{ ticket.seat.get_seat_number_display }}</p>
    <p class="mb-2"><strong>Giá vé:</strong> {{ ticket.price|intcomma }} đ</p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Thanh toán
        </button>
    </form>
</div>
{% endblock %}
