{% extends "base.html" %}
{% block title %}Hồ sơ cá nhân{% endblock %}

{% block content %}
<div class="container mx-auto max-w-xl bg-white p-6 mt-10 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Hồ sơ của bạn</h2>
    <p><strong>Tài khoản:</strong> {{ request.user.username }}</p>
    <p><strong>Email:</strong> {{ request.user.email }}</p>
    <p><strong>Họ tên:</strong> {{ request.user.get_full_name }}</p>
</div>
{% endblock %}
