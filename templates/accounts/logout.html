{% extends "base.html" %}

{% block title %}Đăng xuất thành công{% endblock %}

{% block content %}
<main class="flex flex-col items-center justify-center min-h-[400px] bg-gray-100 px-4">
    <div class="bg-white p-8 rounded-lg shadow-md text-center max-w-lg w-full">
        <img src="{% static 'images/logo_vff.png' %}" alt="Logo VFF"
             class="w-24 h-24 mx-auto mb-4 rounded-full shadow" />

        <h1 class="text-3xl font-bold text-green-600 mb-2">Bạn đã đăng xuất!</h1>
        <p class="text-gray-700 mb-6">Cảm ơn bạn đã sử dụng hệ thống bán vé của chúng tôi.</p>

        <div class="flex justify-center">
            <a href="/" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg shadow">
                Quay về trang chủ
            </a>
        </div>
    </div>
</main>
{% endblock %}
