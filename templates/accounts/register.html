{% extends 'base.html' %}
{% block title %}Đăng ký{% endblock %}

{% block content %}
<div class="container mx-auto max-w-md bg-white p-6 rounded shadow mt-10">
    <h2 class="text-2xl font-bold mb-4">Đăng ký tài khoản</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Tạo tài khoản</button>
    </form>
</div>
{% endblock %}
